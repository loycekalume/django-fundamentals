{% extends "website/base.html" %}

{% block title %}
Login: {{meeting.title}}
{% endblock %}
{% block content %}

{% if form.errors %}
   <p>Your username and password didn't match.</p>
{% endif %}
<form method="POST">
    <table>
        {{form}}
    </table>
    {% csrf_token %}
    <input type="submit" value="login">
</form>

{% endblock %}
